<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <div class="circles">
      <img class="c1" src="images/bg-pattern-top.svg" alt="top-circle">
      <img class="c2" src="images/bg-pattern-bottom.svg" alt="bottom-circle">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="profile-photo">
          <img src="images/image-victor.jpg" alt="">
        </div>
          <h1 class="profile-name">Victor Crest
            <span class="age">26</span>
          </h1>
          <p class="city">London</p>
      </div>
      <div class="footer">
        <div class="item">
          <p class="value">80K</p>
          <p class="title">Followers</p>
        </div>
        <div class="item">
          <p class="value">803K</p>
          <p class="title">Likes</p>
        </div>
        <div class="item">
          <p class="value">1.4K</p>
          <p class="title">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
